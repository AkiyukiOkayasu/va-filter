[package]
name = "svf_filter"
version = "0.1.0"
authors = ["Fredemus <frederik.halkjaer1@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "svf_gui"
crate-type = ["cdylib"]
[dependencies]
vst = { git = "https://github.com/rust-dsp/rust-vst" }
baseview = { git = "https://github.com/RustAudio/baseview.git", rev = "d399c1275522ae75f5a82caadd904df2685c8660" }
imgui-baseview = {git = "https://github.com/BillyDM/imgui-baseview", branch = "main"}
imgui = "0.7"
raw-window-handle = "0.3"
num = "0.4.0"
packed_simd = { version = "0.3.6", package = "packed_simd_2" }
hound = "3.4.0"
rand = "0.8.4"
imgui-knobs = {git =" https://github.com/Fredemus/imgui-rs-knobs", branch = "main"}
